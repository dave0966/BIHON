<div class="projects-page">
  <div class="projects-stack">
    <div class="project-item" *ngFor="let project of projects; let last = last">
      <!-- Wrapped image in clickable element -->
      <div (click)="navigateToProject(project)">
        <img [src]="project.image" [alt]="project.title">
      </div>
      <div class="project-caption">{{project.title}}</div>
      <div class="project-divider"></div>
    </div>
  </div>

  <!-- Footer remains unchanged -->
  <div class="black-footer">
    <div class="footer-content">
      <div class="footer-column">
        <div class="footer-logo-container">
          <h3>BIHON</h3>
          <span class="logo-subtext">Creatives</span>
        </div>
        <p>Creativity in a form of mastery and passion for the industry</p>
        <div class="social-icons">
          <a href="#"><img src="assets/facebook.svg" alt="Facebook"></a>
          <a href="#"><img src="assets/twitter.svg" alt="Twitter"></a>
          <a href="#"><img src="assets/instagram.svg" alt="Instagram"></a>
          <a href="#"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
        </div>
      </div>
      
      <div class="footer-column">
        <h4>Quick Links</h4>
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/projects">Projects</a></li>
          <li><a routerLink="/works">Works</a></li>
          <li><a (click)="scrollToBG2()" routerLink="/" [skipLocationChange]="isHomeRoute()">About</a></li>
        </ul>
      </div>
      
      <div class="footer-column">
        <h4>Contact Us</h4>
        <ul class="contact-info">
          <li><img src="assets/email.svg" alt="Email"> info@bihon.com</li>
          <li><img src="assets/phone.svg" alt="Phone"> +63 9123456789</li>
          <li><img src="assets/home.svg" alt="Location"> Marinig Eyy</li>
          <li><img src="assets/clock.svg" alt="Hours"> Mon-Fri: 9AM - 6PM</li>
        </ul>
      </div>
    </div>
    
    <div class="footer-bottom" id="footer">
      <p>&copy; 2023 BIHON. All Rights Reserved.</p>
      <div class="legal-links">
        <a href="#">Cookie Policy</a>
      </div>
    </div>
  </div>
</div>
